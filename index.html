<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Poultry Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #06b6d4; }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #temp {
      font-size: 48px;
      font-weight: bold;
      color: #22d3ee;
    }
    #sysmsg {
      margin-top: 10px;
      font-size: 14px;
      color: #f87171; /* red for errors, green can be set dynamically */
    }
    #last {
      margin-top: 5px;
      font-size: 12px;
      color: #94a3b8;
    }
    #log {
      margin-top: 20px;
      font-size: 12px;
      color: #cbd5e1;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #1e293b;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Smart Poultry System</h1>

  <div class="card">
    <h2>Temperature</h2>
    <div id="temp">-- Â°C</div>
    <div id="sysmsg">Loading...</div>
    <div id="last">--:--:--</div>
  </div>

  <div class="card">
    <h2>Debug Log</h2>
    <pre id="log">Waiting for data...</pre>
  </div>

  <!-- Link to your JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>

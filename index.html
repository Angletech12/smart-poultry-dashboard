<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Poultry Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #06b6d4; }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #temp, #humidity, #water, #feed, #motion {
      font-size: 28px;
      font-weight: bold;
      color: #22d3ee;
    }
    video {
      width: 320px;
      height: 240px;
      margin-top: 10px;
      border: 2px solid #22d3ee;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #06b6d4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      background: #0f172a;
      color: #e2e8f0;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #22d3ee;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Smart Poultry System</h1>

  <div class="card">
    <h2>Temperature</h2>
    <div id="temp">-- Â°C</div>
  </div>

  <div class="card">
    <h2>Humidity</h2>
    <div id="humidity">-- %</div>
  </div>

  <div class="card">
    <h2>Water Level</h2>
    <div id="water">--</div>
  </div>

  <div class="card">
    <h2>Feed Status</h2>
    <div id="feed">--</div>
  </div>

  <div class="card">
    <h2>Motion Detection</h2>
    <div id="motion">--</div>
  </div>

  <div class="card">
    <h2>Camera Stream</h2>
    <video id="camStream" autoplay playsinline></video>
    <br>
    <button id="snapPhoto">Take Photo</button>
  </div>

  <div id="log">Debug Log<br>Waiting for data..</div>

  <!-- Link to JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>

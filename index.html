<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Poultry Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #06b6d4; }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #temp, #humidity {
      font-size: 48px;
      font-weight: bold;
      color: #22d3ee;
    }
    .camera-box {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    button {
      background: #06b6d4;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0891b2;
    }
    #cameraFeed {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    .status-line {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Smart Poultry System</h1>

  <div class="card">
    <h2>Temperature</h2>
    <div id="temp">-- Â°C</div>
    <h2>Humidity</h2>
    <div id="humidity">-- %</div>
  </div>

  <div class="card">
    <h2>Water & Feed Status</h2>
    <div class="status-line">Water Level: <span id="waterStatus">--</span></div>
    <div class="status-line">Feeder Weight: <span id="feederWeight">--</span></div>
    <div class="status-line">Container Weight: <span id="containerWeight">--</span></div>
    <div class="status-line">Motion Detected: <span id="motionStatus">--</span></div>
  </div>

  <div class="camera-box">
    <h2>Camera Feed</h2>
   <img id="cameraFeed" src="http://172.20.10.2" alt="Camera feed loading...">

    <div>
      <button id="snapshotBtn">Take Snapshot</button>
      <button id="recordBtn">Record 30s Clip</button>
    </div>
  </div>

  <pre id="log" style="text-align:left; max-width:500px; margin:auto;"></pre>

  <!-- Link to your JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Poultry Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #06b6d4; }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #temp, #humidity, #waterStatus, #motionStatus, #feederWeight, #containerWeight {
      font-size: 24px;
      font-weight: bold;
      color: #22d3ee;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #06b6d4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0891b2;
    }
    #log {
      background: #0f172a;
      color: #e2e8f0;
      text-align: left;
      max-height: 150px;
      overflow-y: scroll;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #22d3ee;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Smart Poultry System</h1>

  <div class="card">
    <h2>Temperature & Humidity</h2>
    <div id="temp">-- Â°C</div>
    <div id="humidity">-- %</div>
  </div>

  <div class="card">
    <h2>Water & Feed Status</h2>
    <div>Water Level: <span id="waterStatus">--</span></div>
    <div>Feeder Weight: <span id="feederWeight">--</span></div>
    <div>Container Weight: <span id="containerWeight">--</span></div>
  </div>

  <div class="card">
    <h2>Security</h2>
    <div>Motion Detected: <span id="motionStatus">--</span></div>
    <button id="snapshotBtn">Take Snapshot</button>
    <button id="videoBtn">Record 30s Clip</button>
  </div>

  <div class="card">
    <h2>Debug Log</h2>
    <pre id="log">Waiting for data...</pre>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
